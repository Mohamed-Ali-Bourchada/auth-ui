<div class="min-h-screen flex flex-col items-center justify-center p-4 w-full fixed inset-0 overflow-auto">
  <!-- Enhanced diagonal split background design -->
  <div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10">
    <!-- Gradient background base -->
    <div class="absolute top-0 left-0 w-full h-full bg-gradient-to-r from-indigo-600 via-violet-600 to-fuchsia-600">
      <!-- Decorative elements for the gradient area -->
      <div class="absolute top-1/4 right-1/4 w-64 h-64 rounded-3xl bg-gradient-to-r from-indigo-500 to-indigo-700 opacity-20 blur-xl rotate-12 animate-pulse"></div>
      <div class="absolute top-1/2 left-1/4 w-96 h-96 rounded-full bg-gradient-to-r from-violet-400 to-fuchsia-600 opacity-20 blur-xl animate-blob"></div>

      <!-- Subtle grid lines overlay -->
      <div class="absolute inset-0 bg-[linear-gradient(to_right,rgba(255,255,255,0.05)_1px,transparent_1px),linear-gradient(to_bottom,rgba(255,255,255,0.05)_1px,transparent_1px)] bg-[size:32px_32px]"></div>

      <!-- Modern design elements -->
      <div class="absolute top-[15%] right-[10%] w-20 h-20 bg-white opacity-10 rounded-full"></div>
      <div class="absolute top-[30%] left-[20%] w-16 h-16 bg-white opacity-10 rounded-xl rotate-45"></div>
    </div>

    <!-- White diagonal overlay using clip-path -->
    <div class="absolute top-0 left-0 w-full h-full bg-white bg-[linear-gradient(to_right,rgba(240,240,255,0.05)_1px,transparent_1px),linear-gradient(to_bottom,rgba(240,240,255,0.05)_1px,transparent_1px)] bg-[size:24px_24px]"
         style="clip-path: polygon(0 45%, 100% 100%, 0 100%);">

      <!-- Subtle pattern for white area -->
      <div class="absolute inset-0 bg-[radial-gradient(ellipse_at_bottom_left,rgba(200,200,255,0.1),transparent_70%)]"></div>
    </div>

    <!-- Diagonal border line for clean separation -->
    <div class="absolute top-0 left-0 w-full h-full pointer-events-none"
         style="background: linear-gradient(135deg, transparent calc(50% - 1px), rgba(255,255,255,0.3) calc(50% - 1px), rgba(255,255,255,0.3) calc(50% + 1px), transparent calc(50% + 1px));"></div>
  </div>

  <!-- Signup Card with animation - with enhanced shadows -->
  <div class="w-full max-w-md bg-white rounded-lg shadow-[0_8px_30px_rgb(0,0,0,0.06)] backdrop-blur-sm transform transition-all duration-500 hover:shadow-[0_20px_40px_rgba(0,0,0,0.09)] animate-fade-in-up">
    <div class="p-8">
      <h1 class="text-[24px] font-semibold text-gray-800 mb-2">Create your account</h1>

      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="space-y-5">
        <!-- Name Field with animation -->
        <div class="space-y-2 group">
          <label for="name" class="block text-sm text-gray-700 font-medium transition-colors group-focus-within:text-stripe-purple">Full name</label>
          <input
            type="text"
            id="name"
            formControlName="name"
            placeholder="Jane Doe"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-stripe-purple focus:border-stripe-purple transition-all duration-300"
          >
          <div *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched" class="text-sm text-red-600 animate-fade-in">
            <span *ngIf="signupForm.get('name')?.hasError('required')">Name is required</span>
          </div>
        </div>

        <!-- Email Field with animation -->
        <div class="space-y-2 group">
          <label for="email" class="block text-sm text-gray-700 font-medium transition-colors group-focus-within:text-stripe-purple">Email address</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="you@company.com"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-stripe-purple focus:border-stripe-purple transition-all duration-300"
          >
          <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class="text-sm text-red-600 animate-fade-in">
            <span *ngIf="signupForm.get('email')?.hasError('required')">Email is required</span>
            <span *ngIf="signupForm.get('email')?.hasError('email')">Please enter a valid email</span>
          </div>
        </div>

        <!-- Password Field with animation -->
        <div class="space-y-2 group">
          <label for="password" class="block text-sm text-gray-700 font-medium transition-colors group-focus-within:text-stripe-purple">Password</label>
          <input
            [type]="hidePassword ? 'password' : 'text'"
            id="password"
            formControlName="password"
            placeholder="••••••••"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-stripe-purple focus:border-stripe-purple transition-all duration-300"
          >
          <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="text-sm text-red-600 animate-fade-in">
            <span *ngIf="signupForm.get('password')?.hasError('required')">Password is required</span>
            <span *ngIf="signupForm.get('password')?.hasError('minlength')">Password must be at least 6 characters</span>
          </div>
        </div>

        <!-- Terms and Conditions with animation -->
        <div class="flex items-start group">
          <div class="flex items-center h-5">
            <input
              type="checkbox"
              id="agreeTerms"
              formControlName="agreeTerms"
              class="h-4 w-4 text-stripe-purple focus:ring-stripe-purple border-gray-300 rounded transition-colors duration-300"
            >
          </div>
          <div class="ml-3 text-sm">
            <label for="agreeTerms" class="text-gray-700">
              I agree to the <a href="#" class="text-stripe-purple hover:text-stripe-purple-hover transition-colors duration-300">Terms of Service</a> and <a href="#" class="text-stripe-purple hover:text-stripe-purple-hover transition-colors duration-300">Privacy Policy</a>
            </label>
            <div *ngIf="signupForm.get('agreeTerms')?.invalid && signupForm.get('agreeTerms')?.touched" class="text-red-600 animate-fade-in">
              You must agree to the terms to continue
            </div>
          </div>
        </div>

        <!-- Sign Up Button with animation -->
        <button
          type="submit"
          [disabled]="signupForm.invalid || isLoading"
          class="w-full bg-gradient-to-r from-indigo-600 to-violet-600 hover:from-indigo-700 hover:to-violet-700 text-white py-2 px-4 rounded-md transition-all duration-300 transform hover:-translate-y-0.5 hover:shadow-md flex justify-center"
        >
          <span *ngIf="isLoading" class="inline-block h-5 w-5 animate-spin rounded-full border-2 border-solid border-current border-r-transparent align-middle"></span>
          <span *ngIf="!isLoading">Create account</span>
        </button>

        <!-- Error Message with animation -->
        <div *ngIf="errorMessage" class="bg-red-50 text-red-600 p-3 rounded-md text-sm flex items-center animate-pulse">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
          </svg>
          {{ errorMessage }}
        </div>
      </form>

      <!-- Divider with animation -->
      <div class="relative my-6 animate-fade-in">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-200"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-white text-gray-500">OR</span>
        </div>
      </div>

      <!-- Social Signup Buttons with animation -->
      <div class="space-y-3">
        <!-- Google Signup -->
        <button type="button" class="w-full flex items-center justify-center px-4 py-2 border border-gray-200 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 transition-all duration-300 transform hover:-translate-y-0.5 hover:shadow-md">
          <svg class="h-5 w-5 mr-2" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
          </svg>
          Sign up with Google
        </button>

        <!-- GitHub Signup -->
        <button type="button" class="w-full flex items-center justify-center px-4 py-2 border border-gray-200 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 transition-all duration-300 transform hover:-translate-y-0.5 hover:shadow-md">
          <svg class="h-5 w-5 mr-2" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M12 2C6.477 2 2 6.477 2 12c0 4.42 2.87 8.17 6.84 9.5.5.08.66-.22.66-.48v-1.69c-2.77.6-3.36-1.34-3.36-1.34-.46-1.16-1.11-1.47-1.11-1.47-.91-.62.07-.6.07-.6 1 .07 1.53 1.03 1.53 1.03.87 1.52 2.34 1.07 2.91.83.09-.65.35-1.09.63-1.34-2.22-.25-4.55-1.11-4.55-4.92 0-1.11.38-2 1.03-2.71-.1-.25-.45-1.29.1-2.64 0 0 .84-.27 2.75 1.02.79-.22 1.65-.33 2.5-.33.85 0 1.71.11 2.5.33 1.91-1.29 2.75-1.02 2.75-1.02.55 1.35.2 2.39.1 2.64.65.71 1.03 1.6 1.03 2.71 0 3.82-2.34 4.66-4.57 4.91.36.31.69.92.69 1.85V21c0 .27.16.59.67.5C19.14 20.16 22 16.42 22 12A10 10 0 0012 2z"/>
          </svg>
          Sign up with GitHub
        </button>
      </div>

      <!-- Footer with animation -->
      <div class="mt-8 text-center animate-fade-in">
        <p class="text-sm text-gray-600">
          Already have an account? <a routerLink="/login" class="text-stripe-purple hover:text-stripe-purple-hover transition-colors duration-300">Sign in</a>
        </p>
      </div>
    </div>
  </div>
</div>
