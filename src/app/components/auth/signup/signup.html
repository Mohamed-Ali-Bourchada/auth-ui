<div class="auth-container">
  <!-- Enhanced diagonal split background design -->
  <div class="auth-background">
    <!-- Gradient background base -->
    <div class="auth-gradient-bg">
      <!-- Decorative elements for the gradient area -->
      <div class="auth-decorative-element-1"></div>
      <div class="auth-decorative-element-2"></div>

      <!-- Subtle grid lines overlay -->
      <div class="auth-grid-overlay"></div>

      <!-- Modern design elements -->
      <div class="auth-decorative-circle"></div>
      <div class="auth-decorative-square"></div>
    </div>

    <!-- White diagonal overlay using clip-path -->
    <div class="auth-white-overlay">
      <!-- Subtle pattern for white area -->
      <div class="auth-subtle-pattern"></div>
    </div>

    <!-- Diagonal border line for clean separation -->
    <div class="auth-diagonal-border"></div>
  </div>

  <!-- Signup Card with animation - with enhanced shadows -->
  <div class="auth-card">
    <div class="auth-card-inner">
      <h1 class="auth-title">Create your account</h1>

      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="auth-form">
        <!-- Name Field with animation -->
        <div class="form-group group">
          <label for="name" class="form-label group-focus-within:text-stripe-purple">Full name</label>
          <input
            type="text"
            id="name"
            formControlName="name"
            placeholder="Jane Doe"
            class="form-input"
          >
          <div *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched" class="form-error">
            <span *ngIf="signupForm.get('name')?.hasError('required')">Name is required</span>
          </div>
        </div>

        <!-- Email Field with animation -->
        <div class="form-group group">
          <label for="email" class="form-label group-focus-within:text-stripe-purple">Email address</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="you@company.com"
            class="form-input"
          >
          <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class="form-error">
            <span *ngIf="signupForm.get('email')?.hasError('required')">Email is required</span>
            <span *ngIf="signupForm.get('email')?.hasError('email')">Please enter a valid email</span>
          </div>
        </div>

        <!-- Password Field with animation -->
        <div class="form-group group">
          <label for="password" class="form-label group-focus-within:text-stripe-purple">Password</label>
          <div class="form-input-wrapper">
            <input
              [type]="hidePassword ? 'password' : 'text'"
              id="password"
              formControlName="password"
              placeholder="••••••••"
              class="form-input"
            >
            <button
              type="button"
              (click)="hidePassword = !hidePassword"
              class="form-toggle-password"
              aria-label="Toggle password visibility"
            >
              <svg *ngIf="hidePassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
              </svg>
              <svg *ngIf="!hidePassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
              </svg>
            </button>
          </div>
          <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="form-error">
            <span *ngIf="signupForm.get('password')?.hasError('required')">Password is required</span>
            <span *ngIf="signupForm.get('password')?.hasError('minlength')">Password must be at least 6 characters</span>
          </div>
        </div>

        <!-- Terms and Conditions with animation -->
        <div class="flex items-start group">
          <div class="flex items-center h-5">
            <input
              type="checkbox"
              id="agreeTerms"
              formControlName="agreeTerms"
              class="h-4 w-4 text-stripe-purple focus:ring-stripe-purple border-gray-300 rounded transition-colors duration-300"
            >
          </div>
          <div class="ml-3 text-sm">
            <label for="agreeTerms" class="text-gray-700">
              I agree to the <a href="#" class="auth-link">Terms of Service</a> and <a href="#" class="auth-link">Privacy Policy</a>
            </label>
            <div *ngIf="signupForm.get('agreeTerms')?.invalid && signupForm.get('agreeTerms')?.touched" class="form-error">
              You must agree to the terms to continue
            </div>
          </div>
        </div>

        <!-- Sign Up Button with animation -->
        <button
          type="submit"
          [disabled]="signupForm.invalid || isLoading"
          class="btn-primary"
        >
          <span *ngIf="isLoading" class="inline-block h-5 w-5 animate-spin rounded-full border-2 border-solid border-current border-r-transparent align-middle"></span>
          <span *ngIf="!isLoading">Create account</span>
        </button>

        <!-- Error Message with animation -->
        <div *ngIf="errorMessage" class="error-message">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
          </svg>
          {{ errorMessage }}
        </div>
      </form>

      <!-- Divider with animation -->
      <div class="auth-divider">
        <div class="auth-divider-line">
          <div class="auth-divider-line-inner"></div>
        </div>
        <div class="auth-divider-text">
          <span class="auth-divider-text-inner">OR</span>
        </div>
      </div>

      <!-- Social Signup Buttons with animation -->
      <div class="social-buttons">
        <!-- Google Signup -->
        <button type="button" class="social-button">
          <svg class="h-5 w-5 mr-2" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
          </svg>
          Sign up with Google
        </button>

        <!-- GitHub Signup -->
        <button type="button" class="social-button">
          <svg class="h-5 w-5 mr-2" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M12 2C6.477 2 2 6.477 2 12c0 4.42 2.87 8.17 6.84 9.5.5.08.66-.22.66-.48v-1.69c-2.77.6-3.36-1.34-3.36-1.34-.46-1.16-1.11-1.47-1.11-1.47-.91-.62.07-.6.07-.6 1 .07 1.53 1.03 1.53 1.03.87 1.52 2.34 1.07 2.91.83.09-.65.35-1.09.63-1.34-2.22-.25-4.55-1.11-4.55-4.92 0-1.11.38-2 1.03-2.71-.1-.25-.45-1.29.1-2.64 0 0 .84-.27 2.75 1.02.79-.22 1.65-.33 2.5-.33.85 0 1.71.11 2.5.33 1.91-1.29 2.75-1.02 2.75-1.02.55 1.35.2 2.39.1 2.64.65.71 1.03 1.6 1.03 2.71 0 3.82-2.34 4.66-4.57 4.91.36.31.69.92.69 1.85V21c0 .27.16.59.67.5C19.14 20.16 22 16.42 22 12A10 10 0 0012 2z"/>
          </svg>
          Sign up with GitHub
        </button>
      </div>

      <!-- Footer with animation -->
      <div class="auth-footer">
        <p class="auth-footer-text">
          Already have an account? <a routerLink="/login" class="auth-link">Sign in</a>
        </p>
      </div>
    </div>
  </div>
</div>
