<div class="auth-container">
  <!-- Enhanced diagonal split background design  -->
  <div class="auth-background">
    <!-- Gradient background base -->
    <div class="auth-gradient-bg">
      <!-- Decorative elements for the gradient area -->
      <div class="auth-decorative-element-1"></div>
      <div class="auth-decorative-element-2"></div>

      <!-- Subtle grid lines overlay -->
      <div class="auth-grid-overlay"></div>

      <!-- Modern design elements -->
      <div class="auth-decorative-circle"></div>
      <div class="auth-decorative-square"></div>
    </div>

    <!-- White diagonal overlay using clip-path -->
    <div class="auth-white-overlay">
      <!-- Subtle pattern for white area -->
      <div class="auth-subtle-pattern"></div>
    </div>

    <!-- Diagonal border line for clean separation -->
    <div class="auth-diagonal-border"></div>
  </div>

  <!-- Reset Password Card -->
  <div class="auth-card">
    <div class="auth-card-inner">
      <h1 class="auth-title">Reset your password</h1>
      <p class="auth-subtitle">Enter your email address and we'll send you a verification code to reset your password.</p>

      <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="auth-form">
        <!-- Email Field -->
        <div class="form-group group">
          <label for="email" class="form-label group-focus-within:text-stripe-purple">Email</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="you@company.com"
            class="form-input"
          >
          <div *ngIf="resetForm.get('email')?.invalid && resetForm.get('email')?.touched" class="form-error">
            <span *ngIf="resetForm.get('email')?.hasError('required')">Email is required</span>
            <span *ngIf="resetForm.get('email')?.hasError('email')">Please enter a valid email</span>
          </div>
        </div>

        <!-- Reset Button -->
        <button
          type="submit"
          [disabled]="resetForm.invalid || isLoading"
          class="btn-primary"
        >
          <span *ngIf="isLoading" class="inline-block h-5 w-5 animate-spin rounded-full border-2 border-solid border-current border-r-transparent align-middle"></span>
          <span *ngIf="!isLoading">Send reset instructions</span>
        </button>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="error-message">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
          </svg>
          {{ errorMessage }}
        </div>
      </form>

      <!-- Footer -->
      <div class="auth-footer">
        <p class="auth-footer-text">
          <a routerLink="/login" class="auth-back-link">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline-block mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
            Back to login
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
