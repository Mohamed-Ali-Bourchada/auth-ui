<div class="auth-container">
  <!-- Enhanced diagonal split background design  -->
  <div class="auth-background">
    <!-- Gradient background base -->
    <div class="auth-gradient-bg">
      <!-- Decorative elements for the gradient area -->
      <div class="auth-decorative-element-1"></div>
      <div class="auth-decorative-element-2"></div>

      <!-- Subtle grid lines overlay -->
      <div class="auth-grid-overlay"></div>

      <!-- Modern design elements -->
      <div class="auth-decorative-circle"></div>
      <div class="auth-decorative-square"></div>
    </div>

    <!-- White diagonal overlay using clip-path -->
    <div class="auth-white-overlay">
      <!-- Subtle pattern for white area -->
      <div class="auth-subtle-pattern"></div>
    </div>

    <!-- Diagonal border line for clean separation -->
    <div class="auth-diagonal-border"></div>
  </div>

  <!-- Verify Code Card -->
  <div class="auth-card">
    <div class="auth-card-inner">
      <h1 class="auth-title">Verify your code</h1>
      <p class="auth-subtitle">
        We sent a verification code to <span class="font-medium">{{ email }}</span>.
        Please enter the 6-digit code to continue.
      </p>

      <!-- Success message -->
      <div *ngIf="successMessage" class="success-message">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
        </svg>
        {{ successMessage }}
      </div>

      <form [formGroup]="verifyForm" (ngSubmit)="onSubmit()" class="auth-form">
        <!-- Verification Code Field -->
        <div class="form-group group">
          <label for="code" class="form-label group-focus-within:text-stripe-purple">Verification Code</label>
          <input
            type="text"
            id="code"
            formControlName="code"
            placeholder="123456"
            class="form-input-code"
            maxlength="6"
            autocomplete="one-time-code"
          >
          <div *ngIf="verifyForm.get('code')?.invalid && verifyForm.get('code')?.touched" class="form-error">
            <span *ngIf="verifyForm.get('code')?.hasError('required')">Verification code is required</span>
            <span *ngIf="verifyForm.get('code')?.hasError('minlength') || verifyForm.get('code')?.hasError('maxlength')">Code must be 6 digits</span>
          </div>
        </div>

        <!-- Verify Button -->
        <button
          type="submit"
          [disabled]="verifyForm.invalid || isLoading"
          class="btn-primary"
        >
          <span *ngIf="isLoading" class="inline-block h-5 w-5 animate-spin rounded-full border-2 border-solid border-current border-r-transparent align-middle"></span>
          <span *ngIf="!isLoading">Verify code</span>
        </button>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="error-message">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
          </svg>
          {{ errorMessage }}
        </div>
      </form>

      <!-- Resend Code Link -->
      <div class="mt-6 text-center">
        <p class="auth-footer-text">
          Didn't receive the code?
          <button
            type="button"
            (click)="resendCode()"
            [disabled]="isLoading"
            class="btn-text">
            Resend code
          </button>
        </p>
      </div>

      <!-- Footer -->
      <div class="auth-footer">
        <p class="auth-footer-text">
          <a routerLink="/reset-password" class="auth-back-link">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline-block mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
            Back to reset password
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
